<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>用户详情</title>
</head>
<body>
	<form class="form-horizontal">
		<div class="form-group row" style="padding-top: 10px;">
			<div class="col-md-2 control-label">用户名</div>
			<div class="col-md-4">
				<input type="text" class="form-control" disabled="disabled" id="name">
			</div>
			<div class="col-md-1 control-label">用户名</div>
			<div class="col-md-3">
				<select class="form-control" id="roleselect">
					<option value="user">user</option>
					<option value="admin">admin</option>
				</select>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="form-group row">
			<div class="col-md-2 control-label">头像</div>
			<div class="col-md-8">
				<img id="userHeader" border="0" width="200" height="150" src="${ctx}/user/viewPhoto?id=${user.id}">
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="form-group row">
			<div class="col-md-2 control-label">描述</div>
			<div class="col-md-8">
				<textarea class="form-control" rows="3"></textarea>
			</div>
			<div class="col-md-2"></div>
		</div>

		<div class="form-group row">
			<div class="col-md-6"></div>
			<div class="col-md-6">
				<button type="button" class="btn btn-default" id="modifyBtn">修改</button>
			</div>
		</div>
	</form>
</body>
<jsIncludeFooter>
	<script src="detail.js"></script>
</jsIncludeFooter>
</html>
